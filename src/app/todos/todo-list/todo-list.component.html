
<div class="todo-list">
    <form (ngSubmit)="onAddTodoItem(todoForm)" #todoForm="ngForm">
        <input type="text" name="todoText" id="todoText" ngModel>
    </form>
    <ul *ngFor="let todoItem of todoList">
        <li>{{ todoItem.text}} 
            <button (click)="onDeleteTodoItem(todoItem)">X</button>
        </li>
    </ul>
</div>
